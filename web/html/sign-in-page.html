<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/web/css/main.css">
    <link rel="stylesheet" href="/web/css/header.css">
    <link rel="stylesheet" href="/web/css/form.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header__logo">
                    <a href="#">.forum</a>
                </div>
                <ul class="header__auth">
                    <li class="header__auth-item"><a class="link" href="">Login</a></li>
                    <li class="header__auth-item"><a class="link link-dark" href="">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-inner">
                <div class="form__description">Login</div>
                <hr>
                <form class="form__body" action="#" method="post">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>


</body>

</html>
